<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Gesti√≥n de Vuelos</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3E üöÄ%3C/text%3E%3C/svg%3E">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../style.css"> 
   <!-- Pega o reemplaza esto dentro de la etiqueta <head> de tu archivo HTML -->
<style>
    /* Estilos para los campos de formulario para que se vean consistentes */
    input[type="number"] {
        width: 100%; padding: 0.8rem 1rem; border: 1px solid #ccc;
        border-radius: 12px; font-size: 1rem; box-sizing: border-box;
        background-color: #fdfdfd; color: #333; transition: all 0.3s ease-in-out;
        font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, Roboto, Helvetica, Arial, sans-serif;
    }
    input[type="number"]:focus {
        outline: none; border-color: #007bff;
        box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
    }
    
    /* ESTILO ACTUALIZADO PARA EL TEXTAREA */
    textarea {
        width: 100%; padding: 0.8rem 1rem; border: 1px solid #ccc;
        border-radius: 12px;
        font-size: 1rem; box-sizing: border-box; background-color: #fdfdfd;
        font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, Roboto, Helvetica, Arial, sans-serif;
        transition: all 0.3s ease-in-out;
        /* La l√≠nea clave que deshabilita la redimensi√≥n */
        resize: none; 
    }
    textarea:focus {
        outline: none; border-color: #007bff;
        box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
    }

    /* Estilos adicionales del HTML original */
    .home-button-container { text-align: center; padding: 20px 0; }
    .home-button {
        padding: 10px 20px; font-size: 16px; background-color: #007bff; color: white;
        border: none; border-radius: 5px; cursor: pointer; text-decoration: none; display: inline-block;
    }
    .home-button:hover { background-color: #0056b3; }
</style>
</head>
<body>
    <div class="home-button-container">
        <a href="../index.html" class="home-button"><i class="fas fa-home"></i> Inicio</a>
    </div>
    <main class="container">
        <header class="main-header"><h1>Gestor de Vuelos</h1></header>
        <div class="content-card">
            <div class="form-group">
                <label for="airport-select">Seleccione un Aeropuerto de Origen</label>
                <select id="airport-select" aria-label="Seleccionar aeropuerto"></select>
            </div>
        </div>

        <section id="flight-management-section" class="content-card hidden">
            <h2 id="airport-name-title"></h2>

            <!-- FORMULARIO PARA A√ëADIR VUELOS -->
            <form id="add-flight-form" novalidate>
                 <h3><i class="fas fa-plus-circle"></i>A√±adir Nuevo Vuelo</h3>
                 <div class="form-grid">
                    <div class="form-group">
                        <label for="flight-number">N√∫mero de Vuelo</label>
                        <input type="text" id="flight-number" required placeholder="Ej: IB345">
                    </div>
                    <div class="form-group">
                        <label for="company-input">Compa√±√≠a</label>
                        <input type="text" id="company-input" required placeholder="Ej: Iberia">
                    </div>
                </div>
                <div class="form-group">
                    <label for="destination">Destino</label>
                    <input type="text" id="destination" required placeholder="Ej: Roma">
                </div>
                <div class="form-grid">
                    <div class="form-group"><label for="departure-date">D√≠a de Salida</label><input type="date" id="departure-date" required></div>
                    <div class="form-group"><label for="departure-time">Hora de Salida</label><input type="time" id="departure-time" required></div>
                </div>
                <div class="form-grid">
                    <div class="form-group"><label for="arrival-date">D√≠a de Llegada</label><input type="date" id="arrival-date" required></div>
                    <div class="form-group"><label for="arrival-time">Hora de Llegada</label><input type="time" id="arrival-time" required></div>
                </div>
                
                <div class="form-group">
                    <label for="precio-base">Precio base (‚Ç¨)</label>
                    <input type="number" step="0.01" id="precio-base" placeholder="100.00" required>
                </div>

                <div class="form-actions-container">
                    <button type="submit" class="cta-button"><i class="fas fa-paper-plane"></i>A√±adir Vuelo</button>
                </div>
            </form>

            <!-- SECCI√ìN DE LA LISTA DE VUELOS -->
            <section id="flight-list-section">
                <h3><i class="fas fa-list-ul"></i>Vuelos Programados</h3>

                <fieldset class="filter-fieldset">
                    <legend>Filtrar Vuelos</legend>
                    <div class="filter-grid">
                        <div class="form-group">
                            <label for="filter-destination">Destino</label>
                            <input type="text" id="filter-destination" placeholder="Cualquier destino">
                        </div>
                        <div class="form-group">
                            <label for="filter-arrival-time">Hora de Llegada (exacta)</label>
                            <input type="time" id="filter-arrival-time">
                        </div>
                        <div class="form-group">
                            <label for="filter-company">Compa√±√≠a</label>
                            <input type="text" id="filter-company" placeholder="Cualquier compa√±√≠a">
                        </div>
                    </div>
                </fieldset>

                <div class="list-actions-container">
                    <button type="button" id="filter-flights-btn" class="cta-button"><i class="fas fa-search"></i> Filtrar</button>
                    <button type="button" id="show-flights-btn" class="secondary-button"><i class="fas fa-list-ul"></i>Mostrar Todos</button>
                </div>
                
                <ul id="flight-list"></ul>
                <p id="no-flights-message" class="hidden">No hay vuelos para mostrar.</p>
            </section>
        </section>
    </main>

    <!-- MODAL DE COMPRA -->
    <div id="purchase-modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title"></div>

    <!-- POPUP INFORMATIVO -->
    <div id="info-popup" class="info-popup">
        <button id="info-popup-close" class="close-button" title="Cerrar">√ó</button>
        <h3><i class="fas fa-info-circle"></i>Pago en Efectivo</h3>
        <p>Al seleccionar "Efectivo", est√°s realizando una <strong>reserva</strong>. Deber√°s completar el pago en el mostrador para asegurar tu billete.</p>
    </div>
    
    <script src="../script.js"></script>
</body>
</html>
